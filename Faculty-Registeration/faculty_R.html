<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="./faculty_R.css">
</head>

<body>
    <div class="container">
        <div class="login_form">
            <form action="#" class="form">
                <h1 class="form_title"> Faculty Register Form </h1>
                <!-- <div class="form_div">
                    <input type="text" class="form_input" placeholder=" " autocomplete="off">
                    <label class="form_label">POU Name</label>
                </div> -->
                <div class="two-line">
                    <!-- <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">salutation</label>
                    </div> -->
                    <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">First Name</label>
                    </div>
                    <!-- <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">Middle Name</label>
                    </div> -->
                    <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">Last Name</label>
                    </div>
                </div>
                <div class="one-line">
                    <div class="form_div">
                        <input type="date" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">DOB</label>
                    </div>
                    <!-- <div class="form_div"> -->
                    <div class="rdo">
                        <p>Gender</p>
                        <label for="male">
                            <input type="radio" name="gender" value="male" placeholder=" " id="male"
                                autocomplete="off">Male
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" value="male" placeholder=" " id="female"
                                autocomplete="off">Female
                        </label>
                    </div>
                    <!-- </div> -->
                </div>
                <div class="form_div">
                    <!-- <label class="form_label">
                        <textarea rows="5" cols="10" class="form_input" placeholder=" " autocomplete="off"></textarea>
                    </label> -->
                    <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">Address</label>
                    </div>
                </div>
                <div class="two-line ">
                    <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">City</label>
                    </div>
                    <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">State</label>
                    </div>
                </div>
                <div class="form_div">
                    <input type="email" class="form_input" placeholder=" " autocomplete="off">
                    <label class="form_label">Email</label>
                </div>
                <div class="form_div">
                    <input type="text" class="form_input" placeholder=" " autocomplete="off">
                    <label class="form_label">PAN No.</label>
                </div>
                <div class="form_div">
                    <input type="text" class="form_input" placeholder=" " autocomplete="off">
                    <label class="form_label">Aadhar Card No.</label>
                </div>
                <div class="two-line">
                    <!-- <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">Landline</label>
                    </div> -->
                    <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">Mobile</label>
                    </div>
                    <div class="form_div">
                        <input type="text" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">Pincode.</label>
                    </div>
                </div>
                <div class="two-line">
                    <div class="form_div">
                        <input type="password" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">Password</label>
                    </div>
                    <div class="form_div">
                        <input type="password" class="form_input" placeholder=" " autocomplete="off">
                        <label class="form_label">Re-Enter Password</label>
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" class="form_button" value="Submit">
                    <input type="submit" class="form_button" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
