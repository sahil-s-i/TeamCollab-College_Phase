<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KLE's JT College</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" href="../logo-bg-images/logo.png">
</head>

<body>
    <header>
        <h2 class="logo">Where Everything Connects </h2>
    </header>

    <div class="wrapper">
        <div class="s">
            <h2>Welcome To Portal</h2>
            <form>
                <div class="stud-btn">
                    <input type="radio" name="userType" id="option-1" value="student" autocomplete="off">
                    <input type="radio" name="userType" id="option-2" value="faculty" autocomplete="off">
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                        <span>Student</span>
                    </label>
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Teacher</span>
                    </label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="Username" autocomplete="off" id="email" required>
                    <label>Email/Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" autocomplete="current-password" id="password" required>
                    <i class="far fa-eye" id="togglePassword" style="margin-left:0px; cursor: pointer;"></i>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" autocomplete="off">Remember Me
                    </label>
                    <a href="../Forget-Password/forgetpassword.html">Forget Password?</a>
                </div>
            </form>
            <div class="buttons">
                <button type="submit" class="btn" onclick="login(event)">Login</button>
            </div>
            <div class="login-register">
                <p>Don't have an account? <span id="res" onclick="register()">Register </span></p>
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
