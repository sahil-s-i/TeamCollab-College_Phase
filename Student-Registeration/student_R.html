<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="../Student-Registeration/student_R.css" />
    <link rel="icon" href="../logo-bg-images/logo.png">
</head>

<body>
    <section class="container">
        <header>Student Registration</header>
        <form action="#" class="form">
            <div class="input-box">
                <span class="details input-head">First Name</span>
                <input type="text" placeholder="Enter First Name" autocomplete='off' required />
            </div>
            <div class="input-box">
                <span class="details input-head">Last Name</span>
                <input type="text" placeholder="Enter Last Name" autocomplete='off' required />
            </div>

            <div class="input-box">
                <label class="input-head">Email Address</label>
                <input type="text" placeholder="Enter email address" autocomplete='off' autocomplete='off' required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label class="input-head">Phone Number</label>
                    <input type="number" placeholder="Enter phone number" autocomplete='off' required />
                </div>
                <div class="input-box">
                    <label class="input-head">Birth Date</label>
                    <input type="date" placeholder="Enter birth date" autocomplete='off' required />
                </div>
            </div>
            <div>
                <div class="input-box">
                    <span class="details input-head">Password</span>
                    <input type="text" placeholder="Enter your password" autocomplete='off' required>
                </div>
                <div class="input-box">
                    <span class="details input-head">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" autocomplete='off' autocomplete='off'
                        required>
                </div>
            </div>
            <div class="gender-box">
                <p class="input-head">Gender</p>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label class="input-head">Address</label>
                <input type="text" placeholder="Enter street address" autocomplete='off' required />
                <input type="text" placeholder="Enter street address line 2" autocomplete='off' required />
                <div class="column">
                    <input type="text" placeholder="Enter your city" autocomplete='off' required />
                    <input type="number" placeholder="Enter postal code" autocomplete='off' required />
                    <!-- <div class="select-box">
                        <select>
                            <option>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div> -->
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your State" autocomplete='off' required />
                    <input type="text" placeholder="Country" autocomplete='off' required />
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
